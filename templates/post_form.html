{% extends "base.html" %} {% block title %} Add Post {% endblock %} {% block
content %}
<h1>Add Post for {{ user.full_name }}</h1>
<form method="POST">
  <div class="form-group row">
    <label for="title" class="col-sm-2 col-form-label">Title</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id="title"
        name="title"
        placeholder="Enter title for the post"
      />
    </div>
  </div>

  <div class="form-group row">
    <label for="content" class="col-sm-2 col-form-label">Content</label>
    <div class="col-sm-10">
      <textarea
        class="form-control"
        id="content"
        name="content"
        placeholder="Enter content for the post"
      ></textarea>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Tags</label>
    <div class="col-sm-10">
      {% for tag in tags %}
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          name="tags"
          id="{{tag.id}}"
          value="{{tag.id}}"
        />
        <label class="form-check-label" for="{{tag.id}}"> {{tag.name}} </label>
      </div>
      {% endfor %}
    </div>
  </div>

  <div class="form-group row">
    <div class="ml-auto mr-3">
      <button type="submit" class="btn btn-primary">Add</button>
      <a href="/users/{{ user.id }}" class="btn btn-outline-info">Cancel</a>
    </div>
  </div>
</form>
{% endblock %}
