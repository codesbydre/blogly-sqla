{% extends "base.html" %} {% block title %} Tag List {% endblock %} {% block
content %}
<h1>Tags</h1>
<ul>
  {% for tag in tags %}
  <li>
    <a href="/tags/{{ tag.id }}">{{ tag.name }}</a>
  </li>
  {% endfor %}
</ul>
<div class="mt-3">
  <a href="/tags/new" class="btn btn-primary">Add a Tag</a>
</div>
{% endblock %}
