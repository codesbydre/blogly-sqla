{% extends "base.html" %} {% block title %} Edit Tag {% endblock %} {% block
content %}
<h1>Edit Tag</h1>
<form method="POST">
  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        value="{{ tag.name }}"
      />
    </div>
  </div>

  <div class="form-group row">
    <div class="ml-auto mr-3">
      <button type="submit" class="btn btn-primary">Edit</button>
      <a href="/tags/{{ tag.id }}" class="btn btn-outline-info">Cancel</a>
    </div>
  </div>
</form>
{% endblock %}
