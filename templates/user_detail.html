{% extends "base.html" %} {% block title %} User Detail {% endblock %} {% block
content %}
<div class="row">
  <div class="col-md-4">
    <img class="img-fluid" src="{{ user.image_url }}" alt="User Image" />
  </div>
  <div class="col-md-8">
    <h1>{{ user.full_name }}</h1>
    <div class="d-inline-block">
      <a class="btn btn-primary" href="/users/{{ user.id }}/edit">Edit</a>
    </div>
    <div class="d-inline-block">
      <form action="/users/{{ user.id }}/delete" method="post">
        <input class="btn btn-danger" type="submit" value="Delete" />
      </form>
    </div>
    <h2>Posts</h2>
    <ul>
      {% for post in user.posts %}
      <li>
        <a href="/posts/{{ post.id }}">{{ post.title }}</a>
      </li>
      {% endfor %}
    </ul>
    <a class="btn btn-primary" href="/users/{{ user.id }}/posts/new"
      >Add Post</a
    >
  </div>
</div>
{% endblock %}
